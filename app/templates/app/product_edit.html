{% extends "app/base.html" %} {% load static %} {% block content %}
<div class="mb-5">
  <a href="{% url 'app:product_manage' product.shop.id %}" class="text-blue-600 hover:text-blue-800">← {{ product.shop.name }}の商品管理に戻る</a>
</div>

<div class="mb-5">
  <h1 class="text-3xl font-bold text-center">{{ product.name }} - 編集</h1>
</div>

<form method="post" enctype="multipart/form-data" class="max-w-2xl mx-auto">
  {% csrf_token %}
  
  <div class="bg-white rounded-lg shadow-md p-6 space-y-4">
    <div>
      <label for="id_shop" class="block text-sm font-medium text-gray-700 mb-2">ショップ *</label>
      <select name="shop" id="id_shop" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">ショップを選択してください</option>
        {% for shop in form.shop.field.queryset %}
        <option value="{{ shop.id }}" {% if shop.id == product.shop.id %}selected{% endif %}>{{ shop.name }}</option>
        {% endfor %}
      </select>
    </div>
    
    <div>
      <label for="id_name" class="block text-sm font-medium text-gray-700 mb-2">商品名 *</label>
      <input type="text" name="name" id="id_name" value="{{ product.name }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例: カフェラテ">
    </div>
    
    <div>
      <label for="id_category" class="block text-sm font-medium text-gray-700 mb-2">カテゴリ *</label>
      <select name="category" id="id_category" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">カテゴリを選択してください</option>
        <option value="food" {% if product.category == 'food' %}selected{% endif %}>🍽️ フード</option>
        <option value="drink" {% if product.category == 'drink' %}selected{% endif %}>🥤 ドリンク</option>
      </select>
    </div>
    
    <div>
      <label for="id_description" class="block text-sm font-medium text-gray-700 mb-2">説明</label>
      <textarea name="description" id="id_description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="商品の特徴や味を説明してください">{{ product.description|default:'' }}</textarea>
    </div>
    
    <div>
      <label for="id_price" class="block text-sm font-medium text-gray-700 mb-2">価格 *</label>
      <input type="number" name="price" id="id_price" value="{{ product.price }}" required min="0" step="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例: 450">
    </div>
    
    <div>
      <label for="id_stock" class="block text-sm font-medium text-gray-700 mb-2">在庫数 *</label>
      <input type="number" name="stock" id="id_stock" value="{{ product.stock }}" required min="0" step="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例: 100">
    </div>
    
    <div>
      <label for="id_image" class="block text-sm font-medium text-gray-700 mb-2">画像</label>
      {% if product.image %}
      <div class="mb-2">
        <p class="text-sm text-gray-600 mb-2">現在の画像:</p>
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-32 h-32 object-cover rounded border">
      </div>
      {% endif %}
      <input type="file" name="image" id="id_image" accept="image/*" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <p class="text-sm text-gray-500 mt-1">新しい画像を選択すると、現在の画像が置き換えられます</p>
    </div>
    
    <div class="text-center">
      <button type="submit" class="bg-blue-600 text-white px-8 py-3 mt-5 rounded-lg text-lg font-bold hover:bg-blue-700 transition-colors border-2 border-blue-700 shadow-lg">
        ✏️ 更新する
      </button>
    </div>
  </div>
</form>

{% endblock %}
