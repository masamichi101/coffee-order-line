{% extends "app/base.html" %} {% load static %} {% block content %}
<div class="mb-5">
  <a href="{% url 'app:shop_manage' %}" class="text-blue-600 hover:text-blue-800">← ショップ管理に戻る</a>
</div>

<div class="mb-5">
  <h1 class="text-3xl font-bold text-center">ショップ登録</h1>
</div>

<form method="post" enctype="multipart/form-data" class="max-w-2xl mx-auto">
  {% csrf_token %}
  
  <div class="bg-white rounded-lg shadow-md p-6 space-y-4">
    <div>
      <label for="id_name" class="block text-sm font-medium text-gray-700 mb-2">ショップ名 *</label>
      <input type="text" name="name" id="id_name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例: カフェ・ド・パリ">
    </div>
    
    <div>
      <label for="id_address" class="block text-sm font-medium text-gray-700 mb-2">住所</label>
      <input type="text" name="address" id="id_address" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例: 東京都渋谷区...">
    </div>
    
    <div>
      <label for="id_tel" class="block text-sm font-medium text-gray-700 mb-2">電話番号</label>
      <input type="tel" name="tel" id="id_tel" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例: 03-1234-5678">
    </div>
    
    <div>
      <label for="id_description" class="block text-sm font-medium text-gray-700 mb-2">説明</label>
      <textarea name="description" id="id_description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ショップの特徴や雰囲気を説明してください"></textarea>
    </div>
    
    <div>
      <label for="id_image" class="block text-sm font-medium text-gray-700 mb-2">画像</label>
      <input type="file" name="image" id="id_image" accept="image/*" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <div>
      <label for="id_logo" class="block text-sm font-medium text-gray-700 mb-2">ロゴ</label>
      <input type="file" name="logo" id="id_logo" accept="image/*" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="id_open_time" class="block text-sm font-medium text-gray-700 mb-2">開店時間 *</label>
        <input type="time" name="open_time" id="id_open_time" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div>
        <label for="id_close_time" class="block text-sm font-medium text-gray-700 mb-2">閉店時間 *</label>
        <input type="time" name="close_time" id="id_close_time" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    </div>
    
    <div class="text-center">
      <button type="submit" class="bg-green-600 text-black px-8 py-3 mt-5 rounded-lg text-lg font-bold hover:bg-green-700 transition-colors border-2 border-green-700 shadow-lg">
        ショップを登録
      </button>
    </div>
  </div>
</form>

{% endblock %}
