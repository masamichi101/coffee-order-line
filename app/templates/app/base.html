{% load static %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- カスタムCSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.min.css' %}"
    />

    <title>ドリンク注文システム</title>
  </head>

  <body class="flex flex-col min-h-screen">
    <nav class="py-2 border-b">
      <div
        class="max-w-screen-sm flex justify-between items-center mx-auto px-2"
      >
        <div class="text-xl font-bold">
          <a href="{% url 'app:shop_manage' %}">ドリンク注文システム</a>
        </div>

        <div class="flex items-center space-x-5 text-sm">
        {% if user.is_authenticated %}
          <!-- ログイン状態 -->
          {% if user.is_superuser %}
              <!-- 管理者 -->
              <a href="{% url 'app:shop_register' %}">ショップ登録</a>
              <a href="{% url 'app:product_register' %}" class="">商品登録</a>

          {% else %}
              <!-- 一般ユーザー -->
              <a href="{% url 'app:order_history' %}" class="">注文履歴</a>
          {% endif %}
                  <a href="{% url 'accounts:logout' %}">ログアウト</a>
        {% else %}
          <!-- ログアウト状態 -->
          <a href="{% url 'accounts:login' %}">ログイン</a>
          <a href="{% url 'accounts:signup' %}">アカウント登録</a>
        {% endif %}
        </div>
      </div>
    </nav>

    <main class="flex-1 container mx-auto max-w-screen-sm px-2 py-5">
      {% block content %} {% endblock %}
    </main>

    <footer class="border-t py-2 text-center text-sm mt-5">
      &copy; フルスタックチャンネル
    </footer>
  </body>
</html>
