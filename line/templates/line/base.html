{% load static %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.min.css' %}"
    />
    <style>
      /* フローティングカートのフォールバックスタイル（Tailwind未適用時でも表示） */
      .floating-cart {
        position: fixed;
        bottom: 16px;
        right: 16px;
        z-index: 40;
        width: 56px;
        height: 56px;
        border-radius: 9999px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #2563eb;
        color: #fff;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -2px rgba(0,0,0,.05);
      }
      .floating-cart:hover { background: #1d4ed8; }
      .floating-cart { position: fixed; }
      .floating-cart .badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background: #ef4444;
        color: #fff;
        font-size: 12px;
        border-radius: 9999px;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
      }
      .floating-cart img.cart-icon {
        width: 28px;
        height: 28px;
        object-fit: contain;
        display: block;
      }
    </style>
    <title>注文システム</title>
  </head>


  <body>
    <main class="container mx-auto max-w-screen-sm px-2 py-5">
      {% block content %} {% endblock %}
    </main>

    <!-- 共通フローティング カートボタン -->
    <a href="{% url 'line:cart' %}{% if line_id %}?line_id={{ line_id }}{% endif %}"
       class="cart-link floating-cart">
      <img src="{% static 'img/cart.png' %}" alt="Cart" class="cart-icon" />
      {% if cart and cart.item_count %}
      <span class="badge">{{ cart.item_count }}</span>
      {% endif %}
    </a>

    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2/sdk.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/line-auth.js' %}"></script>

    <script>
      // Django messages を3秒でフェードアウト
      document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('.fixed.top-4.right-4');
        if (!container) return;
        setTimeout(() => {
          container.style.transition = 'opacity 300ms ease';
          container.style.opacity = '0';
          setTimeout(() => container.remove(), 350);
        }, 3000);
      });
    </script>

    {% block extrajs %} {% endblock %}
  </body>
</html>
