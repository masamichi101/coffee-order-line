{% load static %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.min.css' %}"
    />
    <title>注文システム</title>
  </head>


  <body>
    <main class="container mx-auto max-w-screen-sm px-2 py-5">
      {% block content %} {% endblock %}
    </main>

    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2/sdk.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/line-auth.js' %}"></script>

    <script>
      // Django messages を3秒でフェードアウト
      document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('.fixed.top-4.right-4');
        if (!container) return;
        setTimeout(() => {
          container.style.transition = 'opacity 300ms ease';
          container.style.opacity = '0';
          setTimeout(() => container.remove(), 350);
        }, 3000);
      });
    </script>

    {% block extrajs %} {% endblock %}
  </body>
</html>
